<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/img-index/estilos-index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

    <!-- HEADER Y NAV -->
    <header class="header">
        <nav>
            <figure>
                <h1>Disquera</h1>
            </figure>
           

            <ul>
                <li> <a href="">Inicio</a></li>
                <li> <a href="">Ranking</a></li>
                <li> <a href="">Generos</a></li>
                <li> <a href="">Blog</a></li>
                <li> <a href="">Tienda</a></li>
            </ul>
            
            <figure>
            
                <button class="fas fa-sign-in-alt" > Iniciar sesión</button>
               
            </figure>
           
        </nav>
    </header>

    <!-- BANNER SLIDER -->
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="/imagenes/concierto maria becerra.png" alt="Bienvenida">
            </div>
            <div class="slide">
                <img src="/imagenes/OFERTAS.png" alt="Ofertas">
            </div>
            
            <div class="slide">
                <img src="/imagenes/ranking.png" alt="Membresías">
            </div>
            
            <div class="slide">
                <img src="/imagenes/MIEMBRO.png" alt="Eventos">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script type="text/javascript">
    let counter = 1;
    setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
            counter = 1;
        }
    }, 5000);
    </script>

    <!-- BANNERS PEQUEÑOS 1 -->

    <div class="banners-pequeños1">
        <div>
            <a href="#">
                <img src="/imagenes/CONCIERTO.png" alt="Próximos conciertos">
            </a>
        </div>
        <div>
            <a href="#">
                <img src="/imagenes/ranking.png" alt="Noticia de fútbol">
            </a>
        </div>
        <div>
            <a href="#">
                <img src="/imagenes/INTERNACIONAL.png" alt="Noticia de trabajo">
            </a>
        </div>
    </div>

    <!-- BANNERS PEQUEÑOS 2 -->

    <div class="banners-pequeños2">
        <div>
            <a href="#">
                <img src="/imagenes/NUEVOS INGRESOS.png" alt="Nuevos ingresos">
            </a>
        </div>
        <div>
            <a href="#">
                <img src="/imagenes/OFERTAS.png" alt="Ofertas">
            </a>
        </div>
        <div>
            <a href="#">
                <img src="/imagenes/MIEMBRO.png" alt="Hazte miembro">
            </a>
        </div>
    </div>
    
</body>
</html>
